name: Deploy

on: [push, pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build App1 🔧
        working-directory: ./app1
        run: |
          npm ci
          npm run build

      - name: Deploy App1 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: pages
          folder: ./app1/dist/app1