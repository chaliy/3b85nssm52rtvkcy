name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build App1 ğŸ”§
        working-directory: ./app1
        run: |
          npm ci
          npm run build -- --baseHref=/${{ github.event.repository.name }}/
          cp -R dist/app1 ../pages/ 

      - name: Install and Build App2 ğŸ”§
        working-directory: ./app2
        run: |
          npm ci
          npm run build -- --baseHref=/${{ github.event.repository.name }}/app2/
          cp -R dist/app2 ../pages/app2

      - name: Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: pages
          folder: ./pages